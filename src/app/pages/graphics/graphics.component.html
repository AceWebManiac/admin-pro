<div class="row">
  <div class="col-6" *ngFor="let grafico of graficos">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{grafico.leyenda}}</h4>
        <app-doughnut
          [chartData]="grafico.data"
          [chartLabels]="grafico.labels"
          [chartType]="grafico.type">
        </app-doughnut>
      </div>
    </div>
  </div>
</div>
